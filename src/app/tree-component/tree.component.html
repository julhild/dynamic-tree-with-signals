<div class="card">
  <div class="flex justify-content-center w-full">
    <p-button
      class="w-full"
      styleClass="w-full"
      icon="fa-solid fa-user-plus"
      [disabled]="nodes().length === numberOfLoadedNodes"
      label="Add author"
      (click)="onAddAuthor()"
    />
  </div>
  <p-tree
    [value]="nodes()"
    [loading]="isLoading()"
    selectionMode="single"
    [selection]="selectedNode()"
    styleClass="w-20rem"
    (onNodeSelect)="onSelect($event)"
  />
</div>
